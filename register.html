<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form">
        <h2>Signup form</h2>
        <p>its free and always will be.</p>
        <form action="">
            <div class="error-text">Error</div>
            <div class="grid-details">  
                <div class="input">
                    <label>First Name</label>
                    <input type="text" name="fname" placeholder="First Name" required pattern="[a-zA'-'\s]*">
                </div> 

                <div class="input">
                    <label>Last Name</label>
                    <input type="text" name="lname" placeholder="Last Name" required pattern="[a-zA'-'\s]*">
                </div>   
            </div>

            <div class="input">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter Your Email" required>
            </div>

            <div class="input">
                <label>Phone</label>
                <input type="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{11}" oninvalid="this.setCustomValidty('Enter 11 Digits Number')" oninput="this.setCustomValidty ('Enter 11 Digits Number')">
            </div>

            <div class="grid-details">  
                <div class="input">
                    <label>Password</label>
                    <input type="password" name="pass" placeholder="Password" required>
                </div> 

                <div class="Password">
                    <label>Confirm Password</label>
                    <input type="password" name="cpass" placeholder="Confirm Password" required>
                </div>   
            </div>
            <div class="profie-img">
                <div class="file-upload">
                    <input type="file" id="image-preview" name="image" class="file-input" required oninvalid="this.setCustomValidty('Select A Profile Image')" oninput="this.setCustomValidty ('Enter 11 Digits Number')">
                     <i class="fas fa-user-edit"></i>
                </div>
            </div>
            <div class="submit">
                <a href="login.html">
                <input type="submit" value="Signup Now" class="button">
            </a>
            </div>
        </form>
        <div class="link">Already signed up? <a href="login.html">Login Now</a></div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
